<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Four Days</title>
		<link
			href="https://fonts.googleapis.com/css?family=Lato:300,400,900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
		/>
		<link rel="stylesheet" href="fourdays.css" />
	</head>
	<body>
		<section class="hero hero-background">
			<div class="hero-head">
				<nav class="navbar is-transparent">
					<div class="navbar-brand">
						<a class="navbar-item" href="https://fourdays.app">
							<img
								src="images/four-days-logo.png"
								alt="Four Days: Track what you eat and protect yourself from food intolerances"
							/>
						</a>
					</div>
				</nav>
			</div>

			<div class="container hero-block">
				<div class="columns is-centered hero-section mt-5">
					<div class="column is-10">
						<div class="columns is-vcentered">
							<div class="column is-5">
								<div class="container is-fluid">
									<h1 class="title">Track what you eat</h1>
									<h2 class="subtitle">
										Four days lets you keep track of what you are eating to
										avoid repetition and prevent you from forming new food
										intolerances.
									</h2>
									<div class="container">
										<div class="columns is-centered">
											<div class="column is-narrow has-text-centered">
												<a
													href="https://play.google.com/store/apps/details?id=com.fourdays"
												>
													<img
														src="images/google_badge.png"
														width="153"
														height="59"
													/>
												</a>
												<a
													href="https://apps.apple.com/us/app/four-days/id1467531634"
												>
													<img
														src="images/apple_badge.png"
														width="153"
														height="59"
													/>
												</a>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="column is-7">
								<div class="container">
									<div class="columns is-centered">
										<div class="column is-7">
											<img src="images/app-001.png" width="329" height="583" />
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
